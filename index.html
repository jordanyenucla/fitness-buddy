<!DOCTYPE>
<html>
    <title>For the Calories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
<head>
</head>
<body>
    <div class="container-fluid calories">
        <div class="row calories-left">
            <div class="col text-center">
                <h1>Calories Left: 9999</h1>
            </div>
        </div>
        <div class="row meals">
            <div class="col-md-3 breakfast text-center">
                <h3>Breakfast</h3>
                <p>123</p>
                <input type="number">
                <button type="button">+</button>
            </div>
            <div class="col-md-3 lunch text-center">
                <h3>Lunch</h3>
                <p>123</p>
                <input type="number">
                <button type="button">+</button>
            </div>
            <div class="col-md-3 dinner text-center">
                <h3>Dinner</h3>
                <p>123</p>
                <input type="number">
                <button type="button">+</button>
            </div>
            <div class="col-md-3 weight text-center">
                <h3>Weigh-In</h3>
                <p>123</p>
                <input type="number">
                <button type="button">+</button>
            </div>
        </div>
        <div class="row buttons">
            <div class="col-md-6 text-center">
                <button type="button">Reset Daily Calories</button>
            </div>
            <div class="col-md-6 text-center">
                <button type="button">Cheat Day</button>
            </div>
        </div>
    </div>
</body>
</html>
